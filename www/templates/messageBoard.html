<ion-view title="Message Board" id="page4" ng-repeat="item in items">
  <ion-content padding="true" class="has-header">
    <div id="messageBoard-markdown10" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Category: {{item.category}}
        <br>Time posted: {{item.dateTime}}
        <br>Title: {{item.title}}
        <br>Message:
        <br>{{item.messageText}}
        <br>Photo:
        <br>{{itme.photo}}</p>
    </div>
  </ion-content>
</ion-view>
